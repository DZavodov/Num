		/**

		 */
		class BlackBox {
			#view;
			#nums;
			/**  */
			constructor(view) {
				this.#view = view;
				this.#nums = [];
			}
			/**
			 * @param {string[]} nums .
			 */
			enqueue(nums) {
				//setNumPadEnavled(false);
				for (let index = 0; index < nums.length; ++index) {
					const indexDelay = index * 1000;
					setTimeout(function (view) {
						view.innerHTML = "";
					}, indexDelay, this.#view);
					setTimeout(function (view, nums, num) {
						view.innerHTML = num;
						nums.push(num);
					}, indexDelay + 100, this.#view, this.#nums, nums[index]);
				}
				//setNumPadEnavled(true);
			}
			/**
			 * @return {string} .
			 */
			dequeue() {
				return this.#nums.shift();
			}
		}
