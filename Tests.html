<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>NumTests</title>

		<link rel=StyleSheet href=Styles/Body.css>

		<link rel=StyleSheet href=https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.css>
		<style>
			body, code {
				color: var(--ContentColor);
			}

			#mocha h1 a:hover {
				text-decoration: none;
				background-color: var(--HoveredColor);
			}

			#mocha-stats {
				color: var(--ContentColor);
			}
			#mocha-stats em {
				color: var(--ContentColor);
			}
			#mocha-stats a:hover {
				background-color: var(--HoveredColor);
				border-bottom: none;
			}

			#mocha-stats canvas {
				background-color: #BBB;
				border-radius: 50%;
			}

			#mocha .test pre {
				background-color: var(--ContainerColor);
			}

			#mocha .test a.replay {
				background-color: var(--ContentColor);
				color: var(--BackGroundColor);
				opacity: 1;
				-webkit-transition: background-color 200ms;
				-moz-transition:    background-color 200ms;
				-o-transition:      background-color 200ms;
				transition:         background-color 200ms;
			}

			#mocha .test:hover a.replay:hover {
				background-color: var(--HoveredColor);
			}

			#mocha .test.pass.medium .duration {
				background: var(--WarningColor);
			}
			#mocha .test.pass.slow .duration {
				background: var(--DangerColor);
			}
			#mocha .test.pass::before {
				color: var(--SafeColor);
			}

			#mocha .test.fail {
				color: var(--DangerColor);
			}
			#mocha .test.fail::before {
				color: var(--DangerColor);
			}
			#mocha .test pre.error {
				color: var(--DangerColor);
			}
		</style>

		<script src=https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.js></script>

		<script src=https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js></script>
	</head>
	<body>
		<script>
			mocha.setup("bdd");

			/**  */
			const expect = chai.expect;
		</script>

		<!-- Tests. -->
		<script src=Scripts/Math/RandomTestHelpers.js></script>

		<!-- Math. -->
		<script src=Scripts/Math/RandomGenerator.js></script>
		<script src=Scripts/Math/RandomGeneratorTests.js></script>

		<script src=Scripts/Math/.js></script>
		<script src=Scripts/Math/Tests.js></script>

		<script src=Scripts/Math/Percent.js></script>
		<script src=Scripts/Math/PercentTests.js></script>

		<script src=Scripts/Math/PercentBoolean.js></script>
		<script src=Scripts/Math/PercentBooleanTests.js></script>

		<script src=Scripts/Math/Range.js></script>
		<script src=Scripts/Math/RangeTests.js></script>

		<script src=Scripts/Math/RangedInteger.js></script>
		<script src=Scripts/Math/RangedIntegerTests.js></script>

		<!-- Numerical. -->

		<script src=Scripts/Numerical/NumberBase.js></script>
		<script src=Scripts/Numerical/NumberBaseTests.js></script>

		<script src=Scripts/Numerical/Number.js></script>
		<script src=Scripts/Numerical/NumberTests.js></script>

		<!-- Entry point. -->
		<div id=mocha></div>
		<script>
			mocha.run();
		</script>
	</body>
</html>
